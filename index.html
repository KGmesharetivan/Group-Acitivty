<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Checker and Joke Generator</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <style>
      /* Ensure that the body takes up the full viewport height */
      html,
      body {
        height: 100%;
      }
      /* Center content in the middle of the page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Set a max-width for the form and center it */
      .centered-form {
        max-width: 400px;
        width: 100%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="centered-form text-center">
      <h1 class="mb-4">Number Checker and Joke Generator</h1>
      <div class="form-group">
        <input
          type="text"
          id="numberInput"
          class="form-control mb-3"
          placeholder="Enter a number"
        />
        <button
          class="btn btn-primary btn-block"
          type="button"
          onclick="checkNumberAndFetchJoke()"
        >
          Check and Get Joke
        </button>
      </div>
      <p id="numberResult" class="alert alert-primary mt-3"></p>
      <p id="jokeResult" class="alert alert-secondary mt-3"></p>
    </div>
    <!-- Include Bootstrap JS and its dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/umd.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
